<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Movie App</title>
        <!-- Bootstrap -->
        <link rel="stylesheet"      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- Angular -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
        <link rel="stylesheet" href="style.css" charset="utf-8">

        <base href="/">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center" ng-controller="mainController">
                <h1>Angular OMDb API Search</h1>
                <br>
                <form name="searching" class="simple-form" ng-submit="searchOMDB(search)">
                        <div class="form-group">
                            <label for="title"><strong>Enter a movie title</strong></label>
                            <br>
                            <input type="test" name="title" ng-model="search.title" placeholder="movie title e.g. 'Lord of the Rings'">
                            <br>
                            <br>
                            <button type="submit" class="btn btn-info">
                                Search  <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                            </button>
                        </div>
                </form>
                <div ng-view>

                </div>


            </div>
            <div class="col-md-3"></div>
        </div>

    </body>
</html>
